<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças Claras - Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F0F5FA;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Você está offline</h1>
        <p class="text-gray-600 mb-6">
            Parece que você perdeu a conexão com a internet. Mas não se preocupe!
        </p>
        <p class="text-gray-600">
            Assim que sua conexão for restaurada, você poderá continuar usando o aplicativo.
        </p>
    </div>
</body>
</html>
